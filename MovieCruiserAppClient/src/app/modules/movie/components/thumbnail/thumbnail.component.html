<mat-card class="movie-thumbnail">
    <mat-card-header class="movie-header">
      <mat-card-title>{{movie?.title}}</mat-card-title>
      <mat-card-subtitle>{{movie?.release_date}}</mat-card-subtitle>
    </mat-card-header>
    <img class="movie-image" mat-card-image [src]="movie?.poster_path" [alt]="movie?.title">
    <mat-card-content class="movie-overview">
      <p>
        {{movie?.overview}}
      </p>
    </mat-card-content>
    <mat-card-actions class="movie-actions">
      <button *ngIf="useWatchlistApi && authService.isLoggedIn()" mat-raised-button color="primary" (click)="deleteFromWatchList()">Delete from Watchlist</button>
      <button *ngIf="!useWatchlistApi && authService.isLoggedIn()" mat-raised-button color="primary" (click)="addToWatchList()">Add to Watchlist</button>
      <button mat-raised-button color="primary" [routerLink]="['/movies/detail',{id:movie?.detailId,useWatchlistApi:useWatchlistApi}]">View</button>
    </mat-card-actions>
  </mat-card>
